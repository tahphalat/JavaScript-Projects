<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <!-- เรียกใช้ fontawesome เพื่อเรียกใช้ icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Tree">
        <i class="fa-solid fa-tree fa-3x"></i>
    </div>
    <!-- FACEBOOK -->
    <div class="counter-container">
        <i class="fa-brands fa-facebook fa-3x"></i>
        <!-- เริ่มที่ 0 แล้ววิ่งไป 70000 -->
        <div class="counter" data-target="70000">0</div>
        <span>Facebooks Fans</span>
    </div>
    <!-- INSTAGRAM -->
    <div class="counter-container">
        <i class="fa-brands fa-instagram fa-3x"></i>
        <div class="counter" data-target="10000">0</div>
        <span>Instragram Followers</span>
    </div>
    <!-- YOUTUBE -->
    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="50000">0</div>
        <span>Youtube Subscribers</span>
    </div>
    <script src="app.js"></script> 
</body>
</html>
